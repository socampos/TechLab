---
- name: Agregaci√≥n de usuario
  hosts: TED
  gather_facts: no
  collections:
   - fortinet.fortios
   
  connection: httpapi
  vars:
   vdom: "root"
   ansible_httpapi_use_ssl: yes
   ansible_httpapi_validate_certs: no
   ansible_httpapi_port: 20443
   
  tasks:
  - name: Alta de usuario.
    fortios_system_admin:
      vdom:  "{{ vdom }}"
      state: "present"
      system_admin:
        accprofile: "{{ priv }}"
        name: "{{ username }}"
        password: "{{ pass }}"
